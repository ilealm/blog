{% block content %}
  <main>
      <h1>Welcome to Blog App</h1>
  </main>

  <h3>Post List</h3>
  <ul>
  {% for post in object_list %}
      <li>Post : 
        <a href="{% url 'post_detail' post.pk %}"> {{ post.title }} </a>  : {{ post.body }}</a></li>
  {% endfor %}
  </ul>

{% endblock content %}
